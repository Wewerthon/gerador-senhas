<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador</title>
</head>

<body class="container bg-gray vertical-content-center">
    <!-- Início Navbar -->
    <header>
        <nav class="navbar bg-dark justify-content-center">
            <a href="#" class="navbar-brand text-white font-weight-bold">Gerador de senhas</a>
        </nav>
    </header>

    <!-- fim Navbar -->

    <!-- Início content box -->

    <main class="p-3 bg-light vertical-content">
        <form class="form d-flex text-center row">
          <div class="form-group col-md-3">
            <label for="letraMaiuscula">Letra maiúscula</label>
            <input type="checkbox" class="form-control" id="letraMaiuscula">
          </div>
          <div class="form-group col-md-3">
            <label for="letraMinuscula">Letra minúscula</label>
            <input type="checkbox" class="form-control" id="letraMinuscula">
          </div>
          <div class="form-group col-md-3">
            <label for="numeros">Números</label>
            <input type="checkbox" class="form-control" id="numeros">
          </div>
          <div class="form-group col-md-3">
            <label for="simbolos">Símbolos</label>
            <input type="checkbox" class="form-control" id="simbolos">
          </div>
          <button type="button" class="btn btn-success border-0 btn-block" onclick="get_results()" required>Gerar</button>
        </form>
    </main>
    <!-- Fim content box -->

     <!-- Início content result box -->

    <div class="mx-auto pt-4 pb-4 bg-light text-center">
        <span type="text" id="resultado" class="w-100 border-0"></span>
    </div>

    <!-- Fim content result box -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
